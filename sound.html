<audio id="bgAudio" src="/audio/background.mp3" loop></audio>

<script>
window.onload = () => {
    const myAudio = document.getElementById("bgAudio");

    // Versuch Autoplay stumm (das ist erlaubt)
    myAudio.muted = true;
    myAudio.play().then(() => {
        console.log("Autoplay muted funktioniert");
        // spÃ¤ter kannst du per Klick Ton aktivieren:
        document.body.addEventListener("click", () => {
            myAudio.muted = false;
        }, { once: true });
    }).catch(() => {
        console.log("Autoplay mit Ton blockiert, warte auf Klick");
        document.body.addEventListener("click", () => {
            myAudio.play();
        }, { once: true });
    });
};
</script>
